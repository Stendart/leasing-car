<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Document</title>
		<meta name="description" content="краткое описание страницы">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<nav class="nav">
			<div class="nav__logo-wrapper">
        <picture>
          <source srcset="./assets/img/logos/logo1440.svg" media="(min-width: 1200px)">
          <img class="nav__logo" src="./assets/img/logos/logo1024.svg" alt="logo">
        </picture>
				<!--<img class="nav__logo" src="./assets/img/logos/logo1440.svg">-->
				<p class="nav__text">Лизинговая компания</p>
			</div>
      <ul class="nav__menu menu">
        <li class="menu__item"><a href="">Лизинг</a></li>
        <li class="menu__item"><a href="">Каталог</a></li>
        <li class="menu__item"><a href="">О нас</a></li>
        <li class="menu__item"><button class="menu__button btn">Оставить заявку</button></li>
      </ul>
      <button class="nav__burger js-burger nav__burger--closed"><!--<img src="./img/icon-menu.svg">-->
          <span class="visualy-hidden">Burger-menu</span>
      </button>
		</nav>

    <main class="main">
      <section>
        <article class="car">
          <div class="car__info">
              <h1 class="car__title">Авто в лизинг для физических лиц </h1>
              <p class="car__descrition">Получите машину за 5 дней</p>
              <button class="car__btn btn btn--primary">Оставить заявку</button>
          </div>

          <div class="car__carousel carousel">
            <ul class="carousel__line">
              <li><img src="assets/img/cars/car1440.jpg" alt="placeholder+image"></li>
              <li><img src="assets/img/cars/car1440.jpg" alt="placeholder+image"></li>
              <li><img src="assets/img/cars/car1440.jpg" alt="placeholder+image"></li>
              <li><img src="assets/img/cars/car1440.jpg" alt="placeholder+image"></li>
            </ul>

            </ul>
            <div class="carousel__btns">
              <button class="js__prev carousel__btn">
                <img class="prev" src="assets/img/arr.svg" alt="placeholder+image">
              </button>
              <button class="js__next carousel__btn" >
                <img src="assets/img/arr.svg" alt="placeholder+image">
              </button>
            </div>
          </div>
          <ul class="carousel__poitns">
        </article>
      </section>


      <section class="price">
        <p class="price__title">Рассчитайте стоимость автомобиля в лизинг</p>
        <div class="price__range-wrap">

          <article class="car-data">
            <label for="price-auto">Стоимость автомобиля</label>
            <div class="car-data__display-wrapper">
              <input id="priceAutoText" class="car-data__display" type="text">
              <span class="symbol ">
                <img class="symbol--rub" src="assets/img/rub.svg" alt="placeholder+image">
              </span>
            </div>
            <input class="range" type="range" min="1000000" max="6000000" name="price-auto" id="price-auto">
          </article>

          <article class="car-data ">
            <label for="initial-pay">Первоначальный взнос</label>
            <div class="car-data__display-wrapper">
              <input id="initial-pay-info" class="car-data__display" type="text">
              <span class="symbol symbol--percen" > % </span>
            </div>
            <input class="range" type="range" min="10" max="60" name="initial-pay" id="initial-pay">
          </article>

          <article class="car-data ">
            <label for="leasing">Стоимость автомобиля</label>
            <div class="car-data__display-wrapper">
              <input id="leasing-info" class="car-data__display" type="text">
              <span class="symbol symbol--mounth"> мес. </span>
            </div>
            <input class="range" type="range" min="1" max="60" name="leasing" id="leasing">
          </article>

        </div>
        <div class="contract">
          <div>
            <p class="contract__title" type="text">Сумма договора лизинга</p>
            <p class="contract__sum" type="text">4 467 313 &#8381; </p>
          </div>
          <div>
            <p class="contract__title" type="text">Ежемесячный платеж от</p>
            <p class="contract__sum" type="text">114 455 &#8381; </p>
          </div>
        </div>

      </section>
    </main>
	</body>
	</html>
